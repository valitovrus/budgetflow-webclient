<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Budgetflow</title>
</head>

<body>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Payment</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody  data-bind="foreach: cashflow">
                <tr>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: payment"></td>
                    <td data-bind="text: amount"></td>
                    <td data-bind="text: balance"></td>
                </tr>

            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addPaymentModal">Add payment</button>
    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#registerBalanceModal">Register balance</button>

    <div id="addPaymentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add payment</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-3">Date</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <div class="col-md-3">Amount</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <div class="col-md-3">Frequency</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="registerBalanceModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register balance</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-3">Date</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <div class="col-md-3">Amount</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Payment</th>
                                <th>Amount</th>
                                <th>Transfer</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" ></script>
<script src="https://rawgit.com/SteveSanderson/knockout-es5/master/dist/knockout-es5.min.js" type="text/javascript" ></script>

    
<script type="text/javascript">
    
    window.server = (function (){
        var api = {};
        api.getCashflow = function (){
            return [
                    {date: '25/10/2016', payment: 'Regular payment', amount: '-1000.00', balance: '2000.00'},
                    {date: '30/10/2016', payment: 'another payment', amount: '-1000.00', balance: '1000.00'},
                    {date: '30/10/2016', payment: 'another payment', amount: '-1000.00', balance: '1000.00'},
                    {date: '31/10/2016', payment: 'Salary', amount: '+1500.00', balance: '2500.00'},
                    {date: '31/10/2016', payment: 'another salary!!!', amount: '+1500.00', balance: '2500.00'},
            ];
        };
        return api;
    })();

    var vm = ko.track({
        cashflow: server.getCashflow()
    });

    ko.applyBindings(vm); 

</script>

</html>
