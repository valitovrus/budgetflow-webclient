<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Budgetflow</title>
</head>

<body>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Payment</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>25/10/2016</td>
                    <td>Regular payment</td>
                    <td>-1500.00</td>
                    <td>2000.00</td>
                </tr>
                <tr>
                    <td>30/10/2016</td>
                    <td>another payment</td>
                    <td>-1000.00</td>
                    <td>1000.00</td>
                </tr>
                <tr>
                    <td>31/10/2016</td>
                    <td>Salary</td>
                    <td>+1500.00</td>
                    <td>2500.00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addPaymentModal">Add payment</button>
    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#registerBalanceModal">Register balance</button>

    <div id="addPaymentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add payment</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-3">Date</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <div class="col-md-3">Amount</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <div class="col-md-3">Frequency</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="registerBalanceModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register balance</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-3">Date</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <div class="col-md-3">Amount</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" /> </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Payment</th>
                                <th>Amount</th>
                                <th>Transfer</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
