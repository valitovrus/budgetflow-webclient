<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Budgetflow</title>
</head>

<body>
    
	
	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#cashflow" aria-controls="cashflow" role="tab" data-toggle="tab">Cashflow</a></li>
		<li role="presentation"><a href="#payments" aria-controls="payments" role="tab" data-toggle="tab">Payments</a></li>
		<li role="presentation"><a href="#balances" aria-controls="balances" role="tab" data-toggle="tab">Balances</a></li>
	  </ul>


	      <!-- Tab panes -->
	  <div class="tab-content" id="main">
		<div role="tabpanel" class="tab-pane active" id="cashflow" data-bind="with: cashflowVM">
			<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addPaymentModal">Add payment</button>
			<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#registerBalanceModal">Register balance</button>
			<div class="table-responsive" id="cashflowTable">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Date</th>
							<th>Payment</th>
							<th>Amount</th>
							<th>Balance</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: cashflow">
						<tr>
							<td data-bind="text: moment(date).format('DD/MM/YYYY')"></td>
							<td data-bind="text: payment"></td>
							<td data-bind="text: amount"></td>
							<td data-bind="text: balance"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="payments" data-bind="with: paymentsVM">
			<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addPaymentModal">Add payment</button>
			<div class="table-responsive" id="paymentsTable">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Amount</th>
							<th>Date</th>
							<th>Frequency</th>
                            <th>Actions</th>
						</tr>
					</thead>
						<tbody data-bind="foreach: payments">
							<tr>
								<td data-bind="text: name"></td>
								<td data-bind="text: amount"></td>
								<td data-bind="text: moment(date).format('DD/MM/YYYY')"></td>
								<td data-bind="text: frequencyName"></td>
                                <td><a href="#" data-bind="click: $parent.remove">Remove</a></td>
							</tr>
						</tbody>
				</table>
			</div>
		</div>

		<div role="tabpanel" class="tab-pane" id="balances" data-bind="with: balancesVM">
			<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#registerBalanceModal">Register balance</button>
			<div class="table-responsive" id="balancesTable">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Date</th>
							<th>Amount</th>
                            <th>Actions</th>
						</tr>
					</thead>
						<tbody data-bind="foreach: balances">
							<tr>
								<td data-bind="text: moment(date).format('DD/MM/YYYY')"></td>
								<td data-bind="text: amount"></td>
                                <td><a href="#" data-bind="click: $parent.remove">Remove</a></td>
							</tr>
						</tbody>
				</table>
			</div>
		</div>
		
	  </div>
	 
	
    
    <div id="addPaymentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add payment</h4>
                </div>
                <div class="modal-body" data-bind="with: newPayment">
                    <div class="col-md-3">Date</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" data-bind="value: formattedDate"> </div>
                    <div class="col-md-3">Payment name</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" data-bind="value: name" /> </div>
                    <div class="col-md-3">Amount</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" data-bind="value: amount" /> </div>
                    <div class="col-md-3">Frequency</div>
                    <div class="col-md-6 input-group"> 
						<select class="form-control" id="sel1" data-bind="value: frequencyName">
							<option>Once</option>
							<option>Weekly</option>
							<option>Monthly</option>
							<option>Yearly</option>
						</select>
					</div>
				</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: createPayment">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="registerBalanceModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register balance</h4>
                </div>
                <div class="modal-body" data-bind="with: newBalance">
                    <div class="col-md-3">Date</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" data-bind="value: formattedDate" /> </div>
                    <div class="col-md-3">Amount</div>
                    <div class="col-md-6 input-group"> <input type="text" class="col-md-12" data-bind="value: amount" /> </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Payment</th>
                                <th>Amount</th>
                                <th>Transfer</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: closingPayments">
                            <tr>
                                <td data-bind="text: date"></td>
                                <td data-bind="text: payment"></td>
                                <td data-bind="text: amount"></td>
                                <td data-bind="text: balance"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: registerBalance">Register</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="libs/knockout-es5.min.js" type="text/javascript"></script>
<script src="libs/jquery-maskedinput.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

<script type="text/javascript">
    jQuery(function(){ $("[data-bind='value: formattedDate']").mask('99/99/9999') });

    var CrudService = function(settings) {
        var resourcePath = settings.baseUrl + settings.resource;
        this.get = function(){
            var result = $.Deferred();
            
            $.ajax({
                url: resourcePath,
            }).done(function(items){
                result.resolve(items);
            });
            
            return result.promise();
        };

        this.create = function(newItem){
            var result = $.Deferred();
            $.ajax({
                url: resourcePath,
                method: 'POST',
                contentType:'application/json',
                data: JSON.stringify(newItem)
            }).done(function(id){
                result.resolve(id);
            });

            return result.promise();
        };

        this.delete = function(deletingItem) {
            var result = $.Deferred();
            if(!deletingItem.id) { 
                console.error('Cannot delete item without id');
                console.log(deletingItem);
                result.reject(deletingItem);
                return result.promise();
            };

            $.ajax({
                url: resourcePath + '/' + deletingItem.id,
                method: 'DELETE',
            }).done(function(id){
                result.resolve(id);
            });

            return result.promise();
        };
    };

    window.server = (function (){
        var api = {};
        var baseUrl='http://localhost:5000/api/';
        api.getCashflow = function (){
            var result = $.Deferred();
            
            $.ajax({
                url: baseUrl + 'cashflow',
            }).done(function(cashflow){
                result.resolve(cashflow.items);
            });
            
            return result.promise();
        };
		
        api.payments = new CrudService({baseUrl:baseUrl, resource:'payments'});
        api.balances = new CrudService({baseUrl:baseUrl, resource:'balances'});
		
        return api;
    })();

    var Payment = function (dataSource){
		dataSource = dataSource || {};
        this.id = dataSource.id;
        this.date = dataSource.date || moment.utc(moment().format('LL'),'LL')
        this.name = dataSource.name || '';
        this.amount= dataSource.amount || 0;
        this.frequency = dataSource.frequency ||0;
        this.formattedDate = ko.pureComputed({
            read: function () {
                return this.date.format('DD/MM/YYYY');
            },
            write: function (value) {
				this.date = moment.utc(value,"DD/MM/YYYY");
            },
            owner: this
        });
		this.frequencyName = ko.pureComputed({
            read: function () {
				if(this.frequency==0) return "Once";
				if(this.frequency==1) return "Weekly";
				if(this.frequency==2) return "Monthly";
				if(this.frequency==3) return "Yearly";
            },
            write: function (value) {
				if(value == "Once") this.frequency=0;
				if(value == "Weekly") this.frequency=1;
				if(value == "Monthly") this.frequency=2;
				if(value == "Yearly") this.frequency=3;
            },
            owner: this
        });
        return ko.track(this);
    };

    var Balance = function (){
        this.date = moment.utc(moment().format('LL'),'LL');
        this.amount=0;
        this.formattedDate = ko.pureComputed({
            read: function () {
                return this.date.format('DD/MM/YYYY');
            },
            write: function (value) {
                this.date = moment(value,"DD/MM/YYYY");
            },
            owner: this
        });
        this.closingPayments=[];
        return ko.track(this);
    };

    var CashflowVM = function() {
        var self = this;
        this.cashflow = [];
        this.refresh = function (){
            server.getCashflow()
            .done(function(cashFlow){
                self.cashflow = cashFlow;
            });
        };
        return ko.track(this);
    };
	
	var PaymentsVM = function(refreshCallback) {
        var self = this;
        self.payments = [];
        self.refresh = function (){
            server.payments.get()
            .done(function(payments){
				self.payments = payments.map(function(p){return new Payment(p);});
            });
        };
		self.remove = function(){
            server.payments.delete(this).done(function(){
                refreshCallback();
            });
        };

        return ko.track(this);
    };
	var BalancesVM = function(refreshCallback) {
        var self = this;
        self.balances = [];
        self.refresh = function (){
            server.balances.get()
            .done(function(balances){
				self.balances = balances;
            });
        };

        self.remove = function(){
            server.balances.delete(this).done(function(){
                refreshCallback();
            });
        };
        return ko.track(this);
    };
	
    var CreatePaymentVM = function(main) {
		var self=this;
        this.newPayment = new Payment(),
        this.createPayment = function() {
            server.payments.create(this.newPayment)
            .done(function() {
                main.refresh();
                self.newPayment = new Payment();
            });
        }
    };
	
    var RegisterBalanceVM = function (main) {
        this.newBalance = new Balance();
        this.registerBalance = function() {
            server.balances.create(this.newBalance).done(function(){
                main.refresh();
                this.newBalance = new Balance();
            });
        };
        return ko.track(this);
    };
	
	var MainVM = function(){
        var self = this;
        self .refresh = function() {
			self.cashflowVM.refresh();
			self.paymentsVM.refresh();
			self.balancesVM.refresh();
		};
		self.paymentsVM = new PaymentsVM(self.refresh);
		self.balancesVM = new BalancesVM(self.refresh);
		self.cashflowVM = new CashflowVM();
	};

	
    var mainVM = new MainVM();
	mainVM.refresh();
	
    ko.applyBindings(mainVM, $('#main')[0]);
    ko.applyBindings(new RegisterBalanceVM(mainVM), $('#registerBalanceModal')[0]);
    ko.applyBindings(new CreatePaymentVM(mainVM), $('#addPaymentModal')[0]);  

    
</script>

</html>
